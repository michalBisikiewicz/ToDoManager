{% if user.is_authenticated %}
    Logged in as {{ user }}

    <form action="{% url 'accounts:logout' %}" method="POST">

        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>

    {% else %}
    <a href="{%  url 'accounts:signupuser' %}">Sign Up<</a>
    <a href="{%  url 'accounts:login' %}">Log in<</a>

{% endif %}
